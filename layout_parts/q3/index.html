<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">基本レイアウト・パーツ</h1>
      <h2 class="headline">
        <p class="headline__text">Q3. テーブル</p>
      </h2>
      <div class="box">
        <!-- 回答はクラスq3の要素の中に書いてね -->
        <!-- すでについてるクラスにはstyleを指定しない。styleをつける場合は自分で新たにクラスをつけること -->
        <div class="q3">
          <table class = "tb">
            <thead>
              <tr>
                <th class="column column_text">日付</th>
                <th class="column column_text">朝ごはん</th>
                <th class="column column_text">昼ごはん</th>
                <th class="column column_text">おやつ</th>
                <th class="column column_text">夜ご飯</th>
                <th class="column column_text">夜食</th>
              </tr>
            </thead>
            <tr class = "row">
              <td class="data">2016/04/01</td>
              <td class="data">食パン</td>
              <td class="data">チャーハン</td>
              <td class="data">杏仁豆腐</td>
              <td class="data">舞茸丼</td>
              <td class="data">いちご</td>
            </tr>
            <tr class = "row">
              <td class="data">2016/04/02</td>
              <td class="data">なし</td>
              <td class="data">ケバブ丼</td>
              <td class="data">ゼリー</td>
              <td class="data">唐揚げ定食</td>
              <td class="data">いちご</td>
            </tr>
            <tr class = "row">
              <td class="data">2016/04/03</td>
              <td class="data">納豆ご飯</td>
              <td class="data">まぐろ定食</td>
              <td class="data">チョコパン</td>
              <td class="data">餃子定食</td>
              <td class="data">チョコ</td>
            </tr>
            <tr class = "row">
              <td class="data">2016/04/04</td>
              <td class="data">食パン</td>
              <td class="data">牛丼</td>
              <td class="data">アイス</td>
              <td class="data">豚丼</td>
              <td class="data">スムージー</td>
            </tr>
            <tr class = "row">
              <td class="data">合計カロリー</td>
              <td class="data">10000kcal</td>
              <td class="data">12000kcal</td>
              <td class="data">3000kcal</td>
              <td class="data">30000kcal</td>
              <td class="data">1000kcal</td>
            </tr>
          </table>
        </div>
        <!-- 回答はクラスq3の要素の中に書いてね -->
      </div>
    </div>
  </body>
</html>
